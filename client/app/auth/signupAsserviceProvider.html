<div class="col-sm-8 col-md-8 col-lg-8">
  <div id="leftMap"></div>
</div>
  <div class="login-form tab-content col-sm-4 col-md-4 col-lg-4" >
<div class="tab-pane fade in active">
<form class="form-horizontal" name="signinForm" ng-submit='signupServiceProvider()'>
<div class="form-group">
  <div class="col-sm-8">
    <input type="text" class="form-control" id="fullName" placeholder="Full Name"ng-model='user.fullName' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <input type="text" class="form-control" id="providername" placeholder="Provider name"ng-model='user.providerName' data-toggle="tooltip" title="this is your signin username" required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model='user.password' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
  <select id='quantity' class="form-control" ng-model="user.serviceType" ng-model='user.serviceType' required>
      <option value="gas-cylinder" selected>Gas Cylinder</option>
      <option value="water">Water</option>
      <option value="diesel">Diesel</option>
    </select>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-8">
    <input type="number" class="form-control" id="price" placeholder="Price"ng-model='user.price' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number"ng-model='user.phoneNumber' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <input type="text" class="form-control" id="address" placeholder="Address"ng-model='user.address' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <input type="text" class="form-control" id="area" placeholder="Area you cover in meter"ng-model='user.area' required>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-8">
    <button type="submit" class="btn btn-default">Apply</button>
  </div>
</div>
</form>
</div>
</div>
